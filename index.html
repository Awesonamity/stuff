<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Sub Race & Comparison</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" data-tab="compare">Compare</button>
    <button class="tab-btn" data-tab="video">Video Info</button>
    <button class="tab-btn" data-tab="race">Sub Race</button>
  </div>
  <div class="tab-content" id="compare">
    <h2>Compare Subscribers</h2>
    <div class="compare-channels">
      <input placeholder="Channel URL or Username" id="compareA">
      <input placeholder="Channel URL or Username" id="compareB">
      <button onclick="compareSubs()">Compare</button>
    </div>
    <div id="compareResult"></div>
  </div>
  <div class="tab-content" id="video" style="display:none">
    <h2>Video Info</h2>
    <input id="videoUrl" placeholder="YouTube Video URL" style="width:70%">
    <button onclick="fetchVideo()">Fetch</button>
    <div id="videoInfo"></div>
  </div>
  <div class="tab-content" id="race" style="display:none">
    <h2>YouTube Sub Race</h2>
    <div id="raceSetup">
      <button onclick="createRace()">Create New Race</button>
    </div>
    <div id="raceArea" style="display:none">
      <div id="raceLink"></div>
      <div id="raceChannels"></div>
      <input id="raceChannelInput" placeholder="Add Channel URL or Username">
      <button onclick="addRaceChannel()">Add Channel</button>
      <div id="raceResults"></div>
    </div>
  </div>
  <div class="note">
    <p>Downloading videos is not available on GitHub Pages.<br>
    For downloading, see <a href="https://y2mate.com" target="_blank">y2mate.com</a> or similar.</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
